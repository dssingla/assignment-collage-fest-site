<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - College Fest 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Participant Registration</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="events.html">Events</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="contact.html">Contact & FAQs</a>
    </nav>
  </header>
  <main>
    <h2>Register for Events</h2>
    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="college">College:</label><br>
      <input type="text" id="college" name="college" required><br><br>

      <label for="event">Select Event:</label><br>
      <select id="event" name="event">
        <option value="quiz">Technical Quiz</option>
        <option value="coding">Coding Challenge</option>
        <option value="debate">Debate</option>
        <option value="dance">Dance Battle</option>
        <option value="music">Music Band War</option>
      </select><br><br>

      <input type="submit" value="Register">
    </form>
  </main>
</body>
</html>
